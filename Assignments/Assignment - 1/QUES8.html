<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button class="my-btn">Click me</button>

<style>
  .my-btn {
    background-color: black;
    color: white;       
    padding: 8px 16px; 
    border: none;
    border-radius: 6px;  
    margin: 10px;        
    cursor: pointer;
  }
</style>

</body>
</html>
