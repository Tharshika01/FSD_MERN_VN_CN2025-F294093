<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <center><h1>REGISTRATION FORM</h1></center>
    <form>
        <label><b>Username</b></label><br>
            <input type="text" placeholder="enter name"><br><br>
        <label><b>Email</b></label><br>
            <input type="email" placeholder="enter email"><br><br>
        <label><b>Password</b></label><br>
            <input type="password" placeholder="enter password"><br><br>
        <label><b>Confirm Password</b></label><br>
            <input type="password" placeholder="enter the password again"><br><br>
        <label><b>Date Of Birth</b></label><br>
            <input type="date"><br><br>
        <label><b>Gender</b></label><br>
        <label><input type="radio" >Male</label>
        <label><input type="radio" >Female</label><br><br>
        <label><b>Country</b></label><br>
        <select>
           <option>Select the country</option>
           <option>India</option>
           <option>Srilanka</option>
        </select><br><br>
        <label><b>Terms and cobditions</b></label><br>
        <label><input type="checkbox" >I'll assure that above mention details are correct</label><br>
        <label><input type="checkbox" >I accept all the conditions which is mentioned</label><br><br>
        <button><b>Submit</b></button>
    </form>
</body>
</html>
