<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Card</title>
</head>
<body>
  <div class="card">
    <img src="D:\FullStack\HTML & CSS ASS - 1\author.png" alt="Image" />
    <h2>Card Title</h2>
    <p>This is a simple description inside the card component. Nothing fancy.</p>
    <button>Learn More</button>
  </div>

  <style>
  .card {
    width: 300px;
    height: 600px;
    background-color: antiquewhite;
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 6px;
  }

  .card h2 {
    font-size: 18px;
    margin: 0;
  }

  .card p {
    font-size: 14px;
    margin: 0;
    flex: 1;
  }

  .card button {
    padding: 10px;
    border: none;
    background: #ff0040;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
  </style>
</body>
</html>
