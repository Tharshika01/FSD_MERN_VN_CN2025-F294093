<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple CSS Methods</title>
  <link rel="stylesheet" href="external.css" />
</head>
<body>

  <h1>CSS Methods Demo</h1>

 <!-- Inline CSS   -->
  <p style="color: red;">This paragraph uses INLINE CSS.</p>

  <section>
    <p>This section is styled using INTERNAL CSS.</p>
  </section>

  <p class="one">This paragraph is styled by the EXTERNAL CSS file.</p>
 <style>
    /* INTERNAL CSS */
    section
    {
      background: lightyellow;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</body>
</html>
