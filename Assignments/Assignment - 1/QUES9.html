<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Model Demo</title>
</head>
<body>

<div class="box1">
  <p>Box 1 — margin: 10px, padding: 5px, border: 2px</p>
</div>

<div class="box2">
  <p>Box 2 — margin: 20px, padding: 15px, border: 4px</p>
</div>

<div class="box3">
  <p>Box 3 — margin: 30px, padding: 25px, border: 6px</p>
</div>
<style>

  .box1 {
    margin: 10px;
    padding: 5px;
    border: 2px solid black;
  }

  .box2 {
    margin: 20px;
    padding: 15px;
    border: 4px solid blue;
  }

  .box3 {
    margin: 30px;
    padding: 25px;
    border: 6px solid green;
  }
</style>
</body>
</html>
